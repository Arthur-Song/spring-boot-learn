spring:
  thymeleaf:
    mode: HTML5
    encoding: UTF-8
    cache: false
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring-boot-with-spring-security?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8
    username: root
    password: root
    schema: classpath:sql/schema.sql
    data: classpath:sql/data.sql
    platform: mysql
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true